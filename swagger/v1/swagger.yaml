    get:
      summary: Retrieve CLINIC TX RTT report
      tags:
      - Clinic Reports
      description: This shows CLINIC TX RTT report
      security:
      - api_key: []
      parameters:
      - name: start_date
        in: query
        schema:
          type: string
      - name: end_date
        in: query
        schema:
          type: string
      responses:
        '200':
          description: CLINIC TX RTT Report found
          content:
            application/json:
              schema:
                type: object
                properties:
                  age_group:
                    type: object
                    properties:
                      gender:
                        type: array
                        items:
                          type: object
                          properties:
                            patient_id:
