  "/api/v1/orders/radiology":
    post:
      summary: Adds a Radiology Order
      tags:
      - Orders
      description: This adds a radiology order to the system
      security:
      - api_key: []
      parameters: []
      responses:
        '201':
          description: Radiology Order Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  order_id:
                    type: integer
                  accession_number:
                    type: string
                  created_at:
                    type: string
                  updated_at:
                    type: string
        '422':
          description: Radiology Order not created
