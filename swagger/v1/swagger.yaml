            application/json:
              schema:
                type: string
                properties:
                  message:
                    type: string
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: string
                properties:
                  message:
                    type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                encounter_id:
                  type: integer
                concept_id:
                  type: integer
                instructions:
                  type: string
                  nullable: true
                start_date:
                  type: string
                  nullable: true
                orderer:
                  type: integer
                  nullable: true
                accession_number:
                  type: string
                  nullable: true
                provider:
                  type: integer
                  nullable: true
              required:
              - encounter_id
              - concept_id
